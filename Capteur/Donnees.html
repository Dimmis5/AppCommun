<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mesure du capteur</title>
  <script>
    function afficherdonnees() {
      fetch('lecturedesdonnees.php')
        .then(response => response.json())
        .then(data => {
          document.getElementById('degrees').textContent = data.degrees + "°";
          document.getElementById('heure').textContent = data.time;
        })
        .catch(error => {
          console.error("Erreur lors de la récupération des données :", error);
        });
    }

    setInterval(afficherdonnees, 2000);
    window.onload = afficherdonnees;
  </script>
</head>
<body>
  <h1>Données du capteur</h1>
  <p>Degrés : <span id="degrees">--</span></p>
  <p>Heure : <span id="heure">--</span></p>
</body>
</html>
